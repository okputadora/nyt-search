<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NYTimes Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="search.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
</head>

<body>
    <div class="jumbotron jumbotron-billboard">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>NYTimes Search App</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="contianer">
        <div class="panel panel-default">
            <div class="panel-heading">Search Parameters</div>
            <div class="panel-body">

                <form>
                    Search Term:
                    <br>
                    <input id="searchTerm" class="input-text" type="text" name="firstLast" value="">
                    <br> Number of Records to Retrieve:
                    <br>
                    <input id="numRecords" class="input-text" type="text" value="">
                    <br> Start Year (Optional):
                    <br>
                    <input id="startYear" class="input-text" type="text" value="">
                    <br> End Year (Optional):
                    <br>
                    <input id="endYear" class="input-text" type="text" value="">
                    <br>
                    <br>
                    <input id="searchBtn" class="btn" type="submit" value="Search">
                    <input id="clearBtn" class="btn" type="submit" value="Clear Results">
                </form>
            </div>
        </div>
        <div class="panel panel-default">
                <div class="panel-heading">Top Articles</div>
            <div class="panel-body">
                <form></form>
            </div>
        </div>
    </div>
</body>

</html>
